<title>{% if context.title %}{{ context.title }} | {% endif %}{{ context.name }}</title>
<meta charset="utf-8" />
<meta name="abstract" content="{{ context.desc }}" />
<meta name="application-name" content="{{ context.name }}" />
<meta name="author" content="{{ context.author }}" />
<meta name="description" content="{{ context.desc }}" />
<meta name="distribution" content="global" />
<meta name="language" content="{{ context.lcode }}" />
<meta name="owner" content="{{ context.owner }}" />
<meta name="rating" content="general" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
